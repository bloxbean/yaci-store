rollback:
  tables:
    - name: "asset"
      operation: "DELETE"
      condition:
        type: "slot"
        column: "slot"
        operator: ">"
        
    - name: "block"
      operation: "DELETE"
      condition:
        type: "slot"
        column: "slot"
        operator: ">"
        
    - name: "transaction"
      operation: "DELETE"
      condition:
        type: "slot"
        column: "slot"
        operator: ">"
        
    - name: "address_utxo"
      operation: "DELETE"
      condition:
        type: "slot"
        column: "slot"
        operator: ">"
        
    - name: "tx_input"
      operation: "DELETE"
      condition:
        type: "slot"
        column: "spent_at_slot"
        operator: ">"
        
    - name: "adapot_jobs"
      operation: "UPDATE"
      condition:
        type: "epoch"
        column: "epoch"
        operator: ">="
      update_set:
        - column: "status"
          value: "'NOT_STARTED'"
          
    - name: "epoch_stake"
      operation: "DELETE"
      condition:
        type: "epoch"
        column: "epoch"
        operator: ">="
        offset: -1
