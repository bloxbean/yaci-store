server.port=9999

spring.flyway.locations=classpath:db/store/{vendor}
spring.flyway.out-of-order=true

apiPrefix=/api/v1

store.cardano.devkit-node=true

store.account.enabled=true
store.account.balance-aggregation-enabled=true
store.account.history-cleanup-enabled=false
store.account.balance-cleanup-slot-count=43200

store.account.address-balance-enabled=false
store.account.stake-address-balance-enabled=true

#Enable default RDBMS based Utxo Storage.
store.extensions.utxo-storage-type=default

# Adapot aggregation properties
store.adapot.enabled=true
store.adapot.api-enabled=true
store.adapot.update-reward-db-batch-size=200

# Governance aggregation properties
store.governance-aggr.enabled=true

store.cardano.host=localhost
store.cardano.port=3001
store.cardano.protocol-magic=42

spring.datasource.url=jdbc:h2:mem:mydb
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

