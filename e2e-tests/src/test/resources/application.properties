server.port=9999

spring.flyway.locations=classpath:db/store/{vendor}
spring.flyway.out-of-order=true

apiPrefix=/api/v1

store.cardano.devkit-node=true

store.account.enabled=false 
store.account.balance-aggregation-enabled=false
store.account.history-cleanup-enabled=false
store.account.balance-cleanup-slot-count=43200

store.account.address-balance-enabled=false
store.account.stake-address-balance-enabled=false

#Enable default RDBMS based Utxo Storage.
store.extensions.utxo-storage-type=default

# Adapot aggregation properties
store.adapot.enabled=false
store.adapot.api-enabled=false
store.adapot.update-reward-db-batch-size=200

# Governance aggregation properties
store.governance-aggr.enabled=false

store.cardano.host=localhost
store.cardano.port=3001
store.cardano.protocol-magic=42
store.cardano.ogmios-url=http://localhost:1337

store.utxo.enabled=true
store.epoch.enabled=true
store.submit.enabled=true
store.submit.lifecycle.enabled=true
store.submit.signer-registry.enabled=true
store.submit.signer-registry.entries[0].ref=remote://ops
store.submit.signer-registry.entries[0].type=remote_signer
store.submit.signer-registry.entries[0].scopes=payment
store.submit.signer-registry.entries[0].remote.endpoint=http://localhost:9999/local-remote-signer/sign
store.submit.signer-registry.entries[0].remote.auth-token=dummy
store.submit.signer-registry.entries[0].remote.key-id=ops-key-1
store.submit.signer-registry.entries[0].remote.verification-key=0011

# NEW: Multi-scope remote signer for stake operations
store.submit.signer-registry.entries[1].ref=remote://stake-ops
store.submit.signer-registry.entries[1].type=remote_signer
store.submit.signer-registry.entries[1].scopes=payment,stake
store.submit.signer-registry.entries[1].remote.endpoint=http://localhost:9999/local-remote-signer/sign
store.submit.signer-registry.entries[1].remote.auth-token=dummy
store.submit.signer-registry.entries[1].remote.key-id=stake-key-1
store.submit.signer-registry.entries[1].remote.verification-key=0022

# NEW: Policy-scope remote signer for minting
store.submit.signer-registry.entries[2].ref=remote://policy-ops
store.submit.signer-registry.entries[2].type=remote_signer
store.submit.signer-registry.entries[2].scopes=policy
store.submit.signer-registry.entries[2].remote.endpoint=http://localhost:9999/local-remote-signer/sign
store.submit.signer-registry.entries[2].remote.auth-token=dummy
store.submit.signer-registry.entries[2].remote.key-id=policy-key-1
store.submit.signer-registry.entries[2].remote.verification-key=0033

# NEW: Payment-only remote signer (restricted scope test)
store.submit.signer-registry.entries[3].ref=remote://payment-only
store.submit.signer-registry.entries[3].type=remote_signer
store.submit.signer-registry.entries[3].scopes=payment
store.submit.signer-registry.entries[3].remote.endpoint=http://localhost:9999/local-remote-signer/sign
store.submit.signer-registry.entries[3].remote.auth-token=dummy
store.submit.signer-registry.entries[3].remote.key-id=payment-key-1
store.submit.signer-registry.entries[3].remote.verification-key=0044

# NEW: Local account signer (for mixed signer tests)
store.submit.signer-registry.entries[4].ref=account://local-alice
store.submit.signer-registry.entries[4].type=account
store.submit.signer-registry.entries[4].scopes=payment,stake
store.submit.signer-registry.entries[4].account.mnemonic=test test test test test test test test test test test test test test test test test test test test test test test sauce
store.submit.signer-registry.entries[4].account.account=2
store.submit.signer-registry.entries[4].account.index=0

store.submit.local-remote-signer.enabled=true
spring.datasource.url=jdbc:h2:mem:mydb
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

