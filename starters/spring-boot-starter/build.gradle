dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    api project(":components:common")
    api project(':components:core')
    api project(":components:events")
    api project(":components:client")

    api(libs.yaci){
        exclude group: "com.bloxbean.cardano", module: "cardano-client-core"
    }
    api(libs.cardano.client.lib)
    api(libs.cardano.client.backend)
    api(libs.cbor)
    api(libs.codehaus.janino)
    api(libs.guava)
    api(libs.springdoc.openapi.starter.webmvc.ui)

    implementation libs.apache.commons.pool

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}

tasks.named('compileJava') {
    inputs.files(tasks.named('processResources'))
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'Yaci Store Spring Boot Starter'
                description = 'Yaci Store Spring Boot Starter'
            }
        }
    }
}
