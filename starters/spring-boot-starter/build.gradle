dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    api project(":components:common")
    api project(':components:core')
    api project(":components:events")

    api 'com.bloxbean.cardano:yaci'
    api 'com.bloxbean.cardano:cardano-client-lib'
    api 'com.bloxbean.cardano:cardano-client-backend'
    api 'co.nstant.in:cbor'

    api 'com.vladmihalcea:hibernate-types-60'

    api 'org.codehaus.janino:janino'
    api 'com.google.guava:guava'
    api 'org.springdoc:springdoc-openapi-starter-webmvc-ui'

    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
}

tasks.named('compileJava') {
    inputs.files(tasks.named('processResources'))
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'Yaci Store Spring Boot Starter'
                description = 'Yaci Store Spring Boot Starter'
            }
        }
    }
}
