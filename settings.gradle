pluginManagement {
    repositories {
        maven { url 'https://repo.spring.io/release' }
        mavenCentral()
        gradlePluginPortal()
    }
}

rootProject.name = 'yaci-store'
include 'application'
include 'components:core'
include 'components:events'
include 'components:blocks'
include 'components:common'
include 'components:stores:utxo'
include 'components:stores:transaction'
include 'components:stores:script'
include 'components:stores:metadata'
include 'components:stores:assets'
include 'components:stores:protocolparams'
include 'components:stores:live'

