server:
  port: 8081

spring:
  banner:
    location: classpath:/banner.txt
  application:
    name: Yaci Store Aggregator App
  boot:
    admin:
      client:
        enabled: false

store:
  account:
    enabled: true
    batch-balance-aggregation-enabled: true
    batch-balance-aggregation-scheduler-enabled: true
    balance-aggregation-enabled: false
    history-cleanup-enabled: false

apiPrefix: /api/v1

