server:
  port: 8081

spring:
  banner:
    location: classpath:/banner.txt
  application:
    name: Yaci Store Aggregator App
  boot:
    admin:
      client:
        enabled: false

store:
  event-publisher-id: 2
  account:
    enabled: true
    balance-aggregation-enabled: true
    history-cleanup-enabled: false
  aggr:
    embedded-utxo-store-enabled: true
  rocksdb:
    column-families: utxos,spent-utxos

apiPrefix: /api/v1

logging:
  file:
    name: ./logs/yaci-store-aggr.log
