server.port=8082

#Connect to a different cardano node than main application
#store.cardano.host=localhost
#store.cardano.port=32000
#store.cardano.protocol-magic=1

store.account.enabled=false

# Uncomment if aggregation app also handles db migration
spring.flyway.locations=classpath:db/store/{vendor}
spring.flyway.out-of-order=true

logging.file.name=./logs/yaci-store-aggr.log

store.rocksdb.column-families=utxos,spent-utxos,utxos_slot,spent-utxos_slot,utxos-by-payment-cred-asset,utxos-by-payment-cred,utxos_slots
store.aggr.embedded-utxo-storage.write-batch-size=5000

spring.redis.host=localhost
spring.redis.port=6666

